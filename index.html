<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
    <nav class="auth">
        <div class="login selected">Login</div>
        <div class="signup">Sign Up</div>
    </nav>
    <div id="login" class="show">
        <div>
            <label for="">Username</label>
            <input type="text" id="userid"/>
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" id="pass"/>
        </div>
        <div>
            <button class="pressLogin">Log In </button>
        </div>
    </div>
    <div id="signup">
        <div>
            <label for="">Name</label>
            <input type="text" id="signName"/>
        </div>
        <div>
            <label for="">Surname</label>
            <input type="text" id="signSurname"/>
        </div>
        <div>
            <label for="">Username</label>
            <input type="text" id="signUserid"/>
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" id="signPass"/>
        </div>
        <div>
            <label for="">Confirm Password</label>
            <input type="password" id="consirmSignpass"/>
        </div>
        <div>
            <label for="">E-mail</label>
            <input type="email" id="signEmail"/>
        </div>
        <div>
            <label for="">Address</label>
            <input type="text" id="signAddress"/>
        </div>
        <div>
            <button class="pressSign">Sign Up</button>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
